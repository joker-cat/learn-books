    <script>
        // image gallery
        // init the state from the input
        document.querySelectorAll(".image-checkbox").forEach(function (checkbox) {
            var inputCheckbox = checkbox.querySelector('input[type="checkbox"]');
            if (inputCheckbox.checked) {
                checkbox.classList.add('image-checkbox-checked');
            } else {
                checkbox.classList.remove('image-checkbox-checked');
            }
        });

        // sync the state to the input
        document.querySelectorAll(".image-checkbox").forEach(function (checkbox) {
            checkbox.addEventListener("click", function (e) {
                checkbox.classList.toggle('image-checkbox-checked');
                var inputCheckbox = checkbox.querySelector('input[type="checkbox"]');
                inputCheckbox.checked = !inputCheckbox.checked;
                e.preventDefault();
            });
        });
    </script>
